server:
  port: 8088
spring:
  h2:
    console.enabled: true
  datasource:
    url: jdbc:h2:mem:mdb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    hibernate.ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    defer-datasource-initialization: false
    open-in-view: false
logging:
  level:
    org:
      springframework:
        core:
          io:
            support: DEBUG
        context:
          annotation: DEBUG
